<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>注册</title> 
    <style>
        table{
            margin:0 auto;
        }
    </style>
</head>
<body>

<div id="container" style="width:900px">

    <div id="header" style="background-color:#B0E0E6;">
        <h1 style="margin-bottom:0;"><center>注册</center></h1></div>

    <div id="menu" style="background-color:#87CEFD;height:400px;width:100px;float:left;">
        <b>主菜单</b><br>
        <a href="http://runoob.com/">官网简介</a><br>
        <a href="https://www.runoob.com/w3cnote/">官网资讯</a><br>
        <a href="https://c.runoob.com/">工具产品</a></div>

    <div id="content" style="background-color:#EEEEEE;height:400px;width:800px;float:left;">
        <div class="form-div">

            <form id="reg-form" action="" method="post">

                <table>

                    <tr>

                        <td>用户名</td>

                        <td><input name="uid" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!"></td>

                    </tr>

                    <tr>

                        <td>密码</td>

                        <td><input name="psw1" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>

                    </tr>

                    <tr>

                        <td>确认密码</td>

                        <td><input name="psw2" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>

                    </tr>

                    <tr>

                        <td>email</td>

                        <td><input name="email" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>

                    </tr>

                    <tr>

                        <td>昵称</td>

                        <td><input name="nickname" type="text" id="nickname" easyform="length:2-16" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>

                    </tr>

                </table>

                <div class="buttons">

                    <input value="注 册" type="submit" style="margin-right:20px; margin-top:50px;margin-left:250px">

                    <input value="有账号，去登录" type="button" style="margin-right:60px; margin-top:50px;margin-left:150px">

                </div>

                <br class="clear">

            </form>

        </div></div>



</div>

</body>
</html>
